{% extends 'base.html' %} {% block title %}Iniciar sesión{% endblock %} {% block action %}
<a
  href="{% url 'register' %}"
  class="bg-orange_slow text-fg0 font-medium py-2 px-4 rounded hover:bg-orange hover:text-fg1"
  >Registrarse</a
>
{% endblock %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="bg-bg2 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
    <!-- Correo -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">
        Correo Electrónico
      </label>
      <input
        class="bg-gray shadow appearance-none border rounded w-full py-2 px-3 text-fg1 placeholder-fg1 leading-tight focus:outline-none focus:shadow-outline"
        id="correo"
        type="email"
        placeholder="Correo Electrónico"
      />
    </div>
    <!-- Contraseña -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="contrasenia"
      >
        Contraseña
      </label>
      <input
        class="bg-gray shadow appearance-none border rounded w-full py-2 px-3 text-fg1 placeholder-fg1 leading-tight focus:outline-none focus:shadow-outline"
        id="contrasenia"
        type="password"
        placeholder="Contraseña"
      />
    </div>
    <!-- Botón de Enviar -->
    <div class="mb-4">
      <button
        class="bg-orange_slow text-fg0 font-medium py-2 px-4 rounded hover:bg-orange hover:text-fg1 w-full"
        type="button"
      >
        Iniciar sesión
      </button>
    </div>
    <!-- Botón de Google -->
    <div>
      <button
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        type="button"
      >
        Iniciar sesión con Google
      </button>
    </div>
  </div>
</div>
{% endblock %}
