{% load static tailwind_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% tailwind_css %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-bg0_s text-fg2">



    <nav class="bg-bg0_h p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
            <img class="h-8 mr-4 select-none" src="{% static 'img/logo_web_text.svg' %}" alt="Logo">
        </div>
        <!-- Botones de Iniciar Sesión y Registrarse -->
        <div>
            <a href="" class="text-fg1 font-medium mr-4">Iniciar sesión</a>
            <a href="" class="bg-orange_slow text-fg0 font-medium py-2 px-4 rounded hover:bg-orange hover:text-fg1">Registrarse</a>
        </div>
    </div>
</nav>
    {% block content %} {% endblock %}
</body>
</html>
